<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <style>
      body {
        background-color: beige;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        padding: 25px;
        border-radius: 5px;
        background-color: azure;
      }
      h1 {
        text-align: center;
        margin-top: 2px;
        color: darkolivegreen;
      }
      label {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      #password {
        border: none;
        background-color: whitesmoke;
        padding: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        font-size: 20px;
      }
      #generate {
        border: none;
        background-color: darkolivegreen;
        color: white;
        margin-top: 10px;
        padding: 10px;
        font-size: 15px;
        border-radius: 5px;
      }
      #generate:hover {
        background-color: darkgreen;
        cursor: pointer;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      #clr {
        border: none;
        background-color: darkred;
        color: white;
        margin-top: 10px;
        padding: 10px;
        font-size: 15px;
        border-radius: 5px;
      }
      #clr:hover {
        background-color: rgb(88, 0, 0);
        cursor: pointer;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="password">
        <input type="text" id="password" readonly />
        <button id="generate">Generate Password</button>
        <button id="clr">Clear</button>
      </div>
      <div class="options">
        <label for="len">Password Length: </label>
        <input id="len" type="number" min="8" max="64" />
        <label for="lc">Include Lowercase: </label>
        <input id="lc" type="checkbox" checked />
        <label for="uc">Include Uppercase: </label>
        <input id="uc" type="checkbox" checked />
        <label for="num">Include Number: </label>
        <input id="num" type="checkbox" checked />
        <label for="smbl">Include Symbol: </label>
        <input id="smbl" type="checkbox" checked />
      </div>
    </div>
    <script>
      const lowc = "qwertyuiopasdfghjklzxcvbnm";
      const upc = lowc.toUpperCase();
      const s = "~`!@#$%^&*()_-+={[]}:/\";'\\|?/>.,<";
      const number = "1234567890";

      const password = document.getElementById("password");
      const len = document.getElementById("len");
      const lc = document.getElementById("lc");
      const uc = document.getElementById("uc");
      const smbl = document.getElementById("smbl");
      const num = document.getElementById("num");
      const generate = document.getElementById("generate");
      const clr = document.getElementById("clr");

      clr.addEventListener("click",function(){
        password.value="";
      })

      generate.addEventListener("click", function () {
        let pwd = "";
        let ch = "";
        if (lc.checked) {
          ch += lowc;
        }
        if (uc.checked) {
          ch += upc;
        }
        if (smbl.checked) {
          ch += s;
        }
        if (num.checked) {
          ch += number;
        }
        for (let i = 0; i < len.value; i++) {
            pwd += ch.charAt(Math.floor(Math.random()*ch.length));
        }
        password.value = pwd;   
      });
    </script>
  </body>
</html>
